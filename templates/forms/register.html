{% extends 'layouts/form.html' %}

{% block title %}Register{% endblock %}

{% block content %}
  <!-- Sign in with Google button -->
  <div class="google-signin mb-4">
    <a href="{{ url_for('google_login') }}" class="btn btn-danger btn-lg btn-block">
      <i class="fa fa-google"></i> Sign in with Google
    </a>
  </div>

  <!-- Or sign up with username and password -->
  <div class="or-separator text-center mb-4">
    <span>OR</span>
  </div>

  <!-- Registration Form -->
  <form method="POST" action="{{ url_for('register') }}">
    <!-- If you're using Flask-WTF for CSRF protection, include the CSRF token -->
    {% if form.csrf_token %}
      {{ form.csrf_token }}
    {% endif %}

    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        placeholder="Enter username"
        required
      >
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
        required
      >
    </div>

    <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
  </form>

  <!-- Optional: Link to login page if users already have an account -->
  <p class="mt-3 text-center">
    Already have an account? <a href="{{ url_for('login') }}">Login here</a>.
  </p>
{% endblock %}
